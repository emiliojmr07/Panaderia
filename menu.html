<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <style>
            html, body{
                height: 100%;
                margin: 0;
                padding: 10px;
                overflow: hidden;
                background-color: #f8e4b2;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            ul{
                list-style: none;
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            li{
                margin: 0;
            }

            a{
                text-decoration: none;
                color: #6d4c41;
                font-weight: bold;
                font-size: 1.2rem;
            }

            a:hover{
                color: #d84315;
            }

        </style> 
    </head>

</html>
