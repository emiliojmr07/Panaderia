<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Panadería y Pastelería Luís Macías e Hijos</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fila-superior {
            display: flex;
            height: 25%;
            width: 100%;
        }

        .fila-inferior {
            display: flex;
            height: 75%;
            width: 100%;
        }

        .columna-izquierda {
            width: 10%;
            height: 100%;
            border: none;
            min-width: 140px;
            /* Opcional: asegura buen aspecto en pantallas grandes */
        }

        .columna-derecha {
            width: 90%;
            height: 100%;
            border: none;
        }

        iframe {
            border: none;
        }
    </style>
</head>

<body>
    <div class="fila-superior">
        <iframe src="logo.html" class="columna-izquierda" name="logo"></iframe>
        <iframe src="titulo.html" class="columna-derecha" name="titulo"></iframe>
    </div>
    <div class="fila-inferior">
        <iframe src="menu.html" class="columna-izquierda" name="menu"></iframe>
        <iframe src="Principal.html" class="columna-derecha" name="principal"></iframe>
    </div>
</body>

</html>
