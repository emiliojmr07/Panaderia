<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería y Pastelería Luís Macías e Hijos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .row {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top {
            height: 25%;
            display: flex;
        }
        .bottom {
            flex: 1;
            display: flex;
        }
        .sidebar {
            width: 12%;
            height: 100%;
        }
        .main {
            flex: 1;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="top">
            <div class="sidebar">
                <iframe src="logo.html" name="logo"></iframe>
            </div>
            <div class="main">
                <iframe src="titulo.html" name="titulo"></iframe>
            </div>
        </div>
        <div class="bottom">
            <div class="sidebar">
                <iframe src="menu.html" name="menu"></iframe>
            </div>
            <div class="main">
                <iframe src="principal.html" name="principal"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
