<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería y Pastelería Luís Macías e Hijos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }
        header {
            display: flex;
            height: 25%;
        }
        header .logo {
            width: 12%;
        }
        header .titulo {
            flex: 1;
        }
        .container {
            display: flex;
            height: 75%;
        }
        nav {
            width: 12%;
            background-color: #f4f4f4;
            padding: 10px;
            box-sizing: border-box;
        }
        nav a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <iframe src="logo.html" name="logo"></iframe>
        </div>
        <div class="titulo">
            <iframe src="titulo.html" name="titulo"></iframe>
        </div>
    </header>
    <div class="container">
        <nav>
            <a href="principal.html" target="contenido">Inicio</a>
            <a href="otros.html" target="contenido">Otros</a>
            <a href="contacto.html" target="contenido">Contacto</a>
        </nav>
        <main>
            <iframe src="principal.html" name="contenido"></iframe>
        </main>
    </div>
</body>
</html>
