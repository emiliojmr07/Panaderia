        }

        h2 {

            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            color: #5d4037;
            font-weight: bold;
        }

        .categorias,
        .productos {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .categorias button,
        .productos button {
            padding: 10px 15px;
            background-color: #ffcc80;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #5d4037;
            transition: background-color 0.2s;
        }

        .categorias button:hover,
        .productos button:hover {
            background-color: #ffe0b2;
        }

        .detalle {
            max-width: 800px;
            margin: auto;
            background-color: #fbe9e7;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .detalle-contenido {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .detalle-imagen img {
            max-width: 250px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .detalle-info {

            text-align: left;
        }

        .volver {
            display: block;
            margin: 10px auto 30px;
            padding: 8px 16px;
            background-color: #d7ccc8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;

        function mostrarProductos(categoria) {
            document.getElementById("vista-categorias").style.display = "none";
            document.getElementById("vista-productos").style.display = "block";
            document.getElementById("detalle-producto").style.display = "none";

            const contenedor = document.getElementById("lista-productos");
            contenedor.innerHTML = "";

            productos[categoria].forEach((producto) => {
                const tarjeta = document.createElement("div");
                tarjeta.style.display = "flex";
                tarjeta.style.flexDirection = "column";
                tarjeta.style.alignItems = "center";
                tarjeta.style.cursor = "pointer";
                tarjeta.style.backgroundColor = "#ffcc80";
                tarjeta.style.borderRadius = "8px";
                tarjeta.style.padding = "10px";
                tarjeta.style.transition = "background-color 0.2s";
                tarjeta.style.width = "160px";
                tarjeta.style.boxSizing = "border-box";

                tarjeta.style.boxShadow = "0 4px 8px rgba(0, 0, 0,, 0.1)";
                tarjeta.style.border = "1px solid #e0e0e0";

                tarjeta.onmouseenter = () => {
                    tarjeta.style.backgroundColor = "#ffe0b2";
                };
                tarjeta.onmouseleave = () => {
                    tarjeta.style.backgroundColor = "#ffcc80";
                };

                tarjeta.onclick = () => mostrarDetalle(producto, categoria);

                const img = document.createElement("img");
                img.src = producto.imagen;
                img.alt = producto.nombre;
                img.style.width = "140px";
                img.style.height = "140px";
                img.style.objectFit = "cover";
                img.style.borderRadius = "6px";
                img.style.marginBottom = "8px";

                const nombre = document.createElement("span");
                nombre.textContent = producto.nombre;
                nombre.style.fontWeight = "bold";
                nombre.style.color = "#5d4037";
                nombre.style.fontSize = "14px";
                nombre.style.textAlign = "center";

                tarjeta.appendChild(img);
                tarjeta.appendChild(nombre);
                contenedor.appendChild(tarjeta);
            });
        }


        function mostrarDetalle(producto, categoria) {
            const detalle = document.getElementById("detalle-producto");

                    </div>
                    <div class="detalle-info">
                        <h3>${producto.nombre}</h3>
                        <button class="volver" onclick="ocultarDetalle()">Volver a productos</button>
                    </div>
                </div>
            `;
            } else {

                    </div>

                        <p><strong>Ingredientes:</strong> ${producto.ingredientes}</p>
                        <p><strong>Precio:</strong> ${producto.precio}</p>
                        <button class="volver" onclick="ocultarDetalle()">Volver a productos</button>
                    </div>
                </div>
            `;
            }

            detalle.style.display = "block";
        }

        function ocultarDetalle() {
