<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset = "UTF-8">
    <title>Logo</title>
    <style>
        html, body{
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        }

        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        @media screen and (max-width: 768px) {
            img {
                object-fit: contain;
            }
        }

    </style>
</head>

</html>
